	<head>
		<!-- META TAGS -->
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0">

		<title>{$question.title}</title>


		<!-- Style Sheet-->
		<link rel="stylesheet" href="__CSS__/style.css" />
		<link rel='stylesheet' id='bootstrap-css-css' href='__CSS__/bootstrap5152.css?ver=1.0' type='text/css' media='all' />
		<link rel='stylesheet' id='responsive-css-css' href='__CSS__/responsive5152.css?ver=1.0' type='text/css' media='all' />
		<link rel='stylesheet' id='pretty-photo-css-css' href='__JS__/prettyphoto/prettyPhotoaeb9.css?ver=3.1.4' type='text/css' media='all' />
		<link rel='stylesheet' id='main-css-css' href='__CSS__/main5152.css?ver=1.0' type='text/css' media='all' />
		<link rel='stylesheet' id='custom-css-css' href='__CSS__/custom5152.html?ver=1.0' media='all' />
		<!-- HTML5 shim, for IE6-8 support of HTML5 elements -->
		<!--[if lt IE 9]>
                <script src="__JS__/html5.js"></script></script>
                <![endif]-->

	</head>

	<body>

		{include file="admin/header" /}

		<!-- Start of Page Container -->
		<div class="page-container">
			<div class="container">
				<div class="row">

					<!-- start of page content -->
					<div class="span8 main-listing">

						<article class="format-standard type-post hentry clearfix">

							<header class="clearfix">

								<h3 class="post-title">
									<a href="#">{$question.title}</a>
								</h3>
								<hr>

								<!--<div class="post-meta clearfix">-->
									<!--<span class="date">25 Feb, 2013</span>-->
									<!--<span class="category"><a href="#" title="View all posts in Server &amp; Database">Server &amp; Database</a></span>-->
									<!--<span class="comments"><a href="#" title="Comment on Integrating WordPress with Your Website">3 Comments</a></span>-->
									<!--<span class="like-count">66</span>-->
								<!--</div>-->
								<!-- end of post meta -->

							</header>
							<p>{$question.comment}</p>
							<hr>
							<br>
							<h3 class="post-title">
								<a href="#">回答：</a>
							</h3>
							<form action="{:url('admin/submit')}" method="post">
								<input type="hidden" name="id" value="{$question.id}">
								<textarea placeholder="还没有内容哦" class="span8" name="comment" id="comment" cols="58" rows="10">
									{$question.answer}
								</textarea>
								<br>
								<button type="submit" class="btn btn-info">回答/修改</button>
							</form>


						</article>

						<!--<div id="pagination">-->
							<!--<a href="#" class="btn active">1</a>-->
							<!--<a href="#" class="btn">2</a>-->
							<!--<a href="#" class="btn">3</a>-->
							<!--<a href="#" class="btn">Next »</a>-->
							<!--<a href="#" class="btn">Last »</a>-->
						<!--</div>-->

					</div>
					<!-- end of page content -->

					{include file="public/sidebar" /}
				</div>
			</div>
		</div>
		<!-- End of Page Container -->

		{include file="public/footer" /}

		<a href="#top" id="scroll-top"></a>

		<!-- script -->
		<script type='text/javascript' src='__JS__/jquery-1.8.3.min.js'></script>
		<script type='text/javascript' src='__JS__/jquery.easing.1.34e44.js?ver=1.3'></script>
		<script type='text/javascript' src='__JS__/prettyphoto/jquery.prettyPhotoaeb9.js?ver=3.1.4'></script>
		<script type='text/javascript' src='__JS__/jquery.liveSearchd5f7.js?ver=2.0'></script>
		<script type='text/javascript' src='__JS__/jflickrfeed.js'></script>
		<script type='text/javascript' src='__JS__/jquery.formd471.js?ver=3.18'></script>
		<script type='text/javascript' src='__JS__/jquery.validate.minfc6b.js?ver=1.10.0'></script>
		<script type='text/javascript' src='__JS__/custom5152.js?ver=1.0'></script>
	</body>
</html>
